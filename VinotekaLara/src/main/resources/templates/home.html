<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}"></title>
    </head>
    <body>
        <nav>
            <section id="menu"></section>
        </nav>
        <main id="content">
            <h1 th:text="${message}"></h1>
            <h2 th:if="${todayHours} == null">Dnes je nejspíše zavřeno..</h2>
            <h2 th:if="${todayHours} != null" th:text="${todayHours.toCzech()}"></h2>
            <h3 th:text="${isOpened ? 'Otevřeno' : 'Zavřeno'}"></h3>
            <form th:action="@{/opening-hours}" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.getToken()}">
                <label>
                    day:
                    <select name="day" required>
                        <option th:each="day : ${daysOfWeek}" th:text="${day.name()}"></option>
                    </select>
                </label>
                <label>
                    morning start:
                    <input type="time" name="morningStart" required>
                </label>
                <label>
                    morning end:
                    <input type="time" name="morningEnd" required>
                </label>
                <label>
                    afternoon start:
                    <input type="time" name="afternoonStart">
                </label>
                <label>
                    afternoon end:
                    <input type="time" name="afternoonEnd">
                </label>
                <input type="submit" value="Submit">
            </form>
            <p th:each="hours : ${openingHours}" th:text="${hours.toCzech()}"></p>
        </main>
        <footer></footer>
    </body>
</html>
