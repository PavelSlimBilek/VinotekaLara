<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Opening Hours</title>
    <link rel="stylesheet" th:href="@{/admin.css}">
</head>
<body>
    <h2 th:text="${_hoursLocalization.openingHours() + ': ' + _openingHours.userIdentifier()}"></h2>

    <div class="card">
        <div class="cardDescription">
            <p th:text="${_coreLocalization.name()}"></p>
        </div>
        <table>
            <tr>
                <td>
                    <form id="hoursName" th:action="@{'/super-admin/hours/' + ${_openingHours.id()} + '/identifier'}" method="post">
                        <label for="name" th:text="${_coreLocalization.name()} + ':'"></label>
                        <input id="name" name="name" th:value="${_openingHours.userIdentifier()}" required>
                    </form>
                </td>
                <td>
                    <input form="hoursName" type="submit" th:value="${_coreLocalization.submit()}" class="button green">
                </td>
            </tr>
        </table>
    </div>

    <div class="card">
        <div class="cardDescription">
            <p th:text="${_hoursLocalization.setHours()}"></p>
        </div>
        <table>
            <tr class="inactive">
                <td>
                    <span th:text="${_hoursLocalization.monday()}"></span>
                    <!-- MONDAY -->
                    <form method="post" th:action="@{'/super-admin/hours/' + ${_openingHours.id()} + '/day/monday'}">
                        <input type="time" name="morningStart" th:value="${_openingHours.monday() == null || _openingHours.monday().morningHours() == null
                                                                                          ? 0
                                                                                          : _openingHours.monday().morningHours().start()}
                                    ">
                        <input type="time" name="morningEnd" th:value="${_openingHours.monday() == null || _openingHours.monday().morningHours() == null
                                                                                          ? 0
                                                                                          : _openingHours.monday().morningHours().end()}
                                    ">

                        <input type="time" name="afternoonStart" th:if="${_areAfternoonHoursAllowed}" th:value="${_openingHours.monday() == null || _openingHours.monday().afternoonHours() == null
                                                                                          ? 0
                                                                                          : _openingHours.monday().afternoonHours().start()}
                                    ">
                        <input type="time" name="afternoonEnd" th:if="${_areAfternoonHoursAllowed}" th:value="${_openingHours.monday() == null || _openingHours.monday().afternoonHours() == null
                                                                                          ? 0
                                                                                          : _openingHours.monday().afternoonHours().end()}
                                    ">

                        <input type="submit" th:value="${_coreLocalization.apply()}" class="button green">
                    </form>
                </td>
            </tr>

    <div class="buttonPanel">
        <a href="/super-admin/hours" class="button orange" th:text="${_coreLocalization.back()}"></a>
        <form th:action="@{'/super-admin/hours/' + ${_openingHours.id()} + '/activate'}" method="post">
